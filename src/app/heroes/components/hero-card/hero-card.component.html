<img
  routerLink="/detail/{{ hero().id }}"
  [src]="hero().thumbnail.path + '/portrait_uncanny.jpg'"
  [alt]="'Image of' + hero().name"
  width="200"
  class="hero__image"
/>
<div class="hero__info">
  <a routerLink="/detail/{{ hero().id }}" class="hero__name">
    {{ hero().name }}
  </a>
  <button
    class="heart"
    [class.favorite]="isFavorite(hero())"
    (click)="toggleFavorite(hero())"
  ></button>
</div>
